<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador</title>

    <!-- Bootstrap y FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilos del dashboard -->
    <link rel="stylesheet" th:href="@{/css/dashboardAdmin.css}">
    <link rel="stylesheet" th:href="@{/css/usuariocss/lista.css}">
    <link rel="stylesheet" th:href="@{/css/usuariocss/cusuario.css}">
</head>

<body>
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Contenido principal -->
    <main class="main-content">
        
        <!-- Header -->
        <div th:replace="fragments/header :: header"></div>

        <!-- Área dinámica del dashboard -->
        <section class="container-area" >
            <div id="container-dinamic">
                <!-- El contenido se cargará aquí dinámicamente -->
            </div>
        </section>

        <!-- Footer -->
        <div th:replace="fragments/footer :: footer"></div>
    </main>

    <!-- Scripts -->
    <script th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/js/dinamico.js}"></script>
    <script th:src="@{/js/usuariojs/lista.js}"></script>
    <script th:src="@{/js/usuariojs/cusuario.js}"></script>
    <script th:src="@{/js/usuariojs/editar.js}"></script>
    <script th:src="@{/js/usuariojs/dinamicU.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

</body>
</html>
