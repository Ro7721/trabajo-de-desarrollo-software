<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main" th:fragment="content">
        <h3>Bienvenido al Dashboard Principal</h3>
            <p>Este es el contenido principal del dashboard.</p>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-renueve">
                            <i class="fas fa-cart-shopping fa-2x"></i>
                            <h5 class="card-title">Ventas</h5>
                            <p class="card-text">Gestiona tus ventas</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-products">
                            <i class="fas fa-shop fa-2x"></i>
                            <h5 class="card-title">Productos</h5>
                            <p class="card-text">Administra inventario</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-users">
                            <i class="fas fa-users fa-2x"></i>
                            <h5 class="card-title">Clientes</h5>
                            <p class="card-text">Gestiona clientes</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-orders">
                            <i class="fas fa-shopping-basket fa-2x"></i>
                            <h5 class="card-title">Pedidos</h5>
                            <p class="card-text"> Gestion de Pedidos</p>
                        </div>
                    </div>
