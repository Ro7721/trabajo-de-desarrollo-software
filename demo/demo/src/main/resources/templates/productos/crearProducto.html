<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>+ Mass - Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .form-container {
            background: #cecbea;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }
        /*cambiar tamaño de los inputs*/
        .form-control {
            font-size: 1rem;
            padding: 10px;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">+ Mass</a>
            <a class="nav-link text-white" href="/productos">← Volver</a>
        </div>
    </nav>
    <!-- FORMULARIO -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <div class="form-container">
                    <h2 class="text-center mb-4">Crear Nuevo Producto</h2>
                    
                    <!-- ✅ FORMULARIO SIMPLIFICADO (sin upload de archivos por ahora) -->
                    <form method="post" th:action="@{/productos/create}" th:object="${productoDto}">
                        
                        <div class="mb-3">
                            <label class="form-label">Nombre *</label>
                            <input type="text" class="form-control" th:field="*{nombre}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Marca *</label>
                            <input type="text" class="form-control" th:field="*{marca}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Categoría *</label>
                            <select class="form-select" th:field="*{categoria}" required>
                                <option value="">-- Seleccione --</option>
                                <option value="Electonica">Electonica</option>
                                <option value="Tecnologia">Tecnologia</option>
                                <option value="Tablets">Tablets</option>
                                <option value="refrigeradoras">Refrigeradoras</option>
                                <option value="Moda">Moda</option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Precio *</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{precio}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Stock *</label>
                            <input type="number" class="form-control" th:field="*{stock}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripción *</label>
                            <textarea class="form-control" th:field="*{descripcion}" rows="3" required></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                        </div>

                        <!-- ✅ COMENTADO temporalmente el upload de archivos -->
                        
                        <div class="mb-3">
                            <label class="form-label">Imagen</label>
                            <i class="fas fa-image"></i>
                            <input type="file" class="form-control" th:field="*{imagen}">
                        </div>

                        <div class="d-grid gap-2 d-flex justify-content-md-end mt-4">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>Guardar Producto</button>
                            <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
                        </div>  
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
