<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>+ Mass - Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            background: rgb(178, 199, 227);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem auto;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-store me-2"></i>+ Mass
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/productos">
                    <i class="fas fa-arrow-left me-2"></i>Volver a Productos
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-container">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-edit me-2"></i>Editar Producto
                    </h2>
                    
                    <!-- Mensajes de éxito/error -->
                    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${param.success}">Operación exitosa</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${param.error}">Error en la operación</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- Formulario de edición -->
                    <form method="post" th:action="@{'/productos/edit/' + ${productoId}}" th:object="${productoDto}">
                        
                        <!-- Nombre -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nombre *</label>
                            <input type="text" class="form-control" th:field="*{nombre}" 
                                   placeholder="Nombre del producto" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" 
                                 th:errors="*{nombre}"></div>
                        </div>

                        <!-- Marca -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Marca *</label>
                            <input type="text" class="form-control" th:field="*{marca}" 
                                   placeholder="Marca del producto" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('marca')}" 
                                 th:errors="*{marca}"></div>
                        </div>

                        <!-- Categoría -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Categoría *</label>
                            <select class="form-select" th:field="*{categoria}" required>
                                <option value="">-- Seleccione una categoría --</option>
                                <option value="Celulares">Celulares</option>
                                <option value="Laptops">Laptops</option>
                                <option value="Tablets">Tablets</option>
                                <option value="Accesorios">Accesorios</option>
                                <option value="Audio">Audio</option>
                                <option value="Videojuegos">Videojuegos</option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" 
                                 th:errors="*{categoria}"></div>
                        </div>

                        <!-- Precio -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Precio *</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" th:field="*{precio}" 
                                       placeholder="0.00" min="0" required>
                            </div>
                            <div class="text-danger" th:if="${#fields.hasErrors('precio')}" 
                                 th:errors="*{precio}"></div>
                        </div>

                        <!-- Stock -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Stock *</label>
                            <input type="number" class="form-control" th:field="*{stock}" 
                                   placeholder="Cantidad en stock" min="0" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('stock')}" 
                                 th:errors="*{stock}"></div>
                        </div>

                        <!-- Descripción -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Descripción *</label>
                            <textarea class="form-control" th:field="*{descripcion}" 
                                      placeholder="Descripción del producto (mínimo 10 caracteres)" 
                                      rows="3" required></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" 
                                 th:errors="*{descripcion}"></div>
                        </div>

                        <!-- Botones -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/productos}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Actualizar Producto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
