<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compras a Proveedores - + Mass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">+ Mass</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/productos">Productos</a>
                <a class="nav-link" href="/clientes">Clientes</a>
                <a class="nav-link" href="/proveedores">Proveedores</a>
                <a class="nav-link active" href="/compras">Compras</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-shopping-cart me-2"></i>Compras a Proveedores</h1>
            <a href="/compras/nueva" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Nueva Compra
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th># Factura</th>
                        <th>Proveedor</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="compra : ${compras}">
                        <td th:text="${compra.numeroFactura}"></td>
                        <td th:text="${compra.proveedor.nombre}"></td>
                        <td th:text="${#temporals.format(compra.fechaCompra, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>S/ <span th:text="${#numbers.formatDecimal(compra.total, 1, 2)}"></span></td>
                        <td>
                            <span th:switch="${compra.estado}" class="badge">
                                <span th:case="'COMPLETADA'" class="badge bg-success">COMPLETADA</span>
                                <span th:case="'PENDIENTE'" class="badge bg-warning">PENDIENTE</span>
                                <span th:case="'CANCELADA'" class="badge bg-danger">CANCELADA</span>
                            </span>
                        </td>
                        <td>
                            <a th:href="@{'/compras/boleta/' + ${compra.id}}" class="btn btn-info btn-sm">
                                <i class="fas fa-receipt"></i> Boleta
                            </a>
                            <a th:if="${compra.estado == 'PENDIENTE'}" 
                               th:href="@{'/compras/cancelar/' + ${compra.id}}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Â¿Cancelar esta compra?')">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
