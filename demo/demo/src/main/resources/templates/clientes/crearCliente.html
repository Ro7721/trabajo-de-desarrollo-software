<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>+ Mass - Nuevo Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            background: rgb(211, 201, 220);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            margin: 2rem auto;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-store me-2"></i>+ Mass
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/clientes">
                    <i class="fas fa-arrow-left me-2"></i>Volver a Clientes
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-container">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-user-plus me-2"></i>Nuevo Cliente
                    </h2>
                    
                    <form method="post" th:action="@{/clientes/create}" th:object="${clienteDto}">
                        
                        <!-- Nombre y Apellido -->
                        <div class="row">   
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Nombre *</label>
                                <input type="text" class="form-control" th:field="*{nombre}" 
                                       placeholder="Ingrese el nombre" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" 
                                    th:errors="*{nombre}">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Apellido *</label>
                                <input type="text" class="form-control" th:field="*{apellido}" 
                                       placeholder="Ingrese el apellido" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" 
                                     th:errors="*{apellido}"></div>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Email *</label>
                            <input type="email" class="form-control" th:field="*{email}" 
                                   placeholder="ejemplo@correo.com" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" 
                                 th:errors="*{email}"></div>
                        </div>

                        <!-- Teléfono y DNI -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Teléfono</label>
                                <input type="tel" class="form-control" th:field="*{telefono}" 
                                       placeholder="Número de teléfono">
                                <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" 
                                     th:errors="*{telefono}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">DNI</label>
                                <input type="text" class="form-control" th:field="*{dni}" 
                                       placeholder="Número de documento">
                                <div class="text-danger" th:if="${#fields.hasErrors('dni')}" 
                                     th:errors="*{dni}"></div>
                            </div>
                        </div>

                        <!-- Dirección -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Dirección</label>
                            <textarea class="form-control" th:field="*{direccion}" 
                                      placeholder="Dirección completa" rows="3"></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('direccion')}" 
                                 th:errors="*{direccion}"></div>
                        </div>

                        <!-- Botones -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/clientes" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Guardar Cliente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
